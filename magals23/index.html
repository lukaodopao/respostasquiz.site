		<script>
			let perguntas;
			let indexPergunta = 0;

			const escolha = document.getElementById("escolha");
			const pergunta = document.getElementById("pergunta");
			const respostas = document.getElementById("respostas");
			const form = document.getElementById("form");

			fetch("./questionario.json")
				.then((response) => {
					if (!response.ok) {
						throw new Error("Network response was not ok");
					}
					return response.json();
				})
				.then((data) => {
					perguntas = data;
					updateInfo(0);
				})
				.catch((error) => {
					console.error(
						"There was a problem with the fetch operation:",
						error
					);
				});

			function updateInfo(index) {
				current = perguntas[index];
				pergunta.innerHTML = current.pergunta;
				respostas.innerHTML = "";
				for (let id = 0; id < current.respostas.length; id++) {
					const resposta = current.respostas[id];
					respostas.innerHTML += `
					<div class="mb-2">
					<input type="radio" name=${index} id="${resposta}" />
					<label for="${resposta}">${resposta}</label>
					</div>
					`;
				}
			}

			const proximaPergunta = () => {
				if (indexPergunta >= perguntas.length - 1) {
					escolha.classList.remove("hidden");
					form.classList.add("hidden");
				};
				indexPergunta++;
				updateInfo(indexPergunta);
			};
		</script>
